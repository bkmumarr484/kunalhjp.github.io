<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Coming Soon ‚Äì Real 3D</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { margin:0; overflow:hidden; background:black; }
  canvas { display:block; }
</style>
</head>

<body>

<!-- THREE JS (NON MODULE ‚Äì SAFEST) -->
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<script>
/* SCENE */
const scene = new THREE.Scene();
scene.fog = new THREE.Fog(0x000000, 10, 50);

/* CAMERA */
const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(0, 4, 10);

/* RENDERER */
const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

/* CONTROLS */
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.enableZoom = false;
controls.autoRotate = true;
controls.autoRotateSpeed = 0.4;

/* LIGHTS */
scene.add(new THREE.AmbientLight(0x404040, 1.5));
const light = new THREE.DirectionalLight(0x6ecbff, 2);
light.position.set(5,5,5);
scene.add(light);

/* üåç EARTH */
const earthGeo = new THREE.SphereGeometry(2.5, 64, 64);
const earthMat = new THREE.MeshStandardMaterial({
  map: new THREE.TextureLoader().load(
    "https://threejs.org/examples/textures/planets/earth_atmos_2048.jpg"
  ),
  roughness:0.6,
  metalness:0.2
});
const earth = new THREE.Mesh(earthGeo, earthMat);
scene.add(earth);

/* üåå STARFIELD */
const starsGeo = new THREE.BufferGeometry();
const starsCount = 2000;
const positions = [];
for(let i=0;i<starsCount;i++){
  positions.push(
    (Math.random()-0.5)*200,
    (Math.random()-0.5)*200,
    -Math.random()*200
  );
}
starsGeo.setAttribute(
  "position",
  new THREE.Float32BufferAttribute(positions,3)
);
const stars = new THREE.Points(
  starsGeo,
  new THREE.PointsMaterial({ color:0xffffff, size:0.7 })
);
scene.add(stars);

/* üßç‚Äç‚ôÇÔ∏è SIMPLE HUMAN */
const body = new THREE.Mesh(
  new THREE.CylinderGeometry(0.25,0.35,1.6,16),
  new THREE.MeshStandardMaterial({ color:0xaaaaaa })
);
body.position.set(0,3.2,2.3);
scene.add(body);

const head = new THREE.Mesh(
  new THREE.SphereGeometry(0.28,16,16),
  new THREE.MeshStandardMaterial({ color:0xbbbbbb })
);
head.position.set(0,4.2,2.3);
scene.add(head);

/* üí• COMING SOON (PLANE ‚Äì RELIABLE) */
const canvas = document.createElement("canvas");
canvas.width = 512;
canvas.height = 128;
const ctx = canvas.getContext("2d");
ctx.fillStyle = "#38bdf8";
ctx.font = "bold 64px Arial";
ctx.textAlign = "center";
ctx.fillText("COMING SOON", 256, 80);

const textTex = new THREE.CanvasTexture(canvas);
const textMat = new THREE.MeshBasicMaterial({
  map:textTex,
  transparent:true
});
const text = new THREE.Mesh(
  new THREE.PlaneGeometry(4,1),
  textMat
);
text.position.set(1.5,3.6,2);
scene.add(text);

/* ANIMATE */
function animate(){
  requestAnimationFrame(animate);

  earth.rotation.y += 0.0015;
  text.position.x += 0.05;
  if(text.position.x > 6){
    text.position.x = 1.5;
  }

  controls.update();
  renderer.render(scene, camera);
}
animate();

/* RESIZE */
window.addEventListener("resize", ()=>{
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
