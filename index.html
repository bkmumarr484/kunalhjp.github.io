<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kunal Yadav</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI";
}

body {
  height: 100vh;
  background: #020617;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

/* ğŸ”µ Moving blue waves */
.bg {
  position: fixed;
  inset: 0;
  background:
    linear-gradient(120deg, rgba(56,189,248,0.15), transparent),
    radial-gradient(circle at left, rgba(37,99,235,0.35), transparent 60%);
  animation: flow 8s infinite alternate ease-in-out;
  z-index: -2;
}

@keyframes flow {
  from { transform: translateX(-40px); }
  to { transform: translateX(40px); }
}

/* â¬œ Main square */
.square {
  width: 260px;
  height: 260px;
  border-radius: 14px;
  background: rgba(255,255,255,0.06);
  backdrop-filter: blur(14px);
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 30px 80px rgba(0,0,0,0.6);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  position: relative;
  text-align: center;
}

.square h1 {
  font-size: 26px;
  margin-bottom: 10px;
}

.square span {
  font-size: 15px;
  letter-spacing: 1.5px;
  color: #93c5fd;
}

/* ğŸƒâ€â™‚ï¸ğŸ• Runner animation */
.runner {
  position: absolute;
  inset: -40px;
  animation: rotate 6s linear infinite;
}

.runner div {
  position: absolute;
  font-size: 22px;
}

.man {
  top: 0;
  left: 50%;
  transform: translateX(-50%);
}

.dog {
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
}

@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="square">
  <div class="runner">
    <div class="man">ğŸƒâ€â™‚ï¸</div>
    <div class="dog">ğŸ•</div>
  </div>

  <h1>Kunal Yadav</h1>
  <span>COMING SOON</span>
</div>

</body>
</html>
