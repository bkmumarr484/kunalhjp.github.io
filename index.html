<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hacking Simulator</title>

<style>
body{
margin:0;
background:black;
color:#00ff00;
font-family:monospace;
padding:20px;
}

#terminal{
white-space:pre-line;
font-size:16px;
}
</style>
</head>

<body>

<h2>System Breach Terminal</h2>
<div id="terminal"></div>

<script>
const terminal = document.getElementById("terminal");

async function loadHackData(){
const res = await fetch("data.php");
const data = await res.json();

let i=0;

function typeLine(){
if(i < data.length){
terminal.innerHTML += data[i] + "\n";
i++;
setTimeout(typeLine, 500);
}
}

typeLine();
}

loadHackData();
</script>

</body>
</html>
