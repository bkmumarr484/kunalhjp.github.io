<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Unknown Dimension</title>

<style>

body{
margin:0;
background:black;
color:white;
font-family: monospace;
overflow-x:hidden;
}

/* Moving Gradient Background */

body::before{
content:"";
position:fixed;
width:100%;
height:100%;
background:linear-gradient(45deg,red,blue,purple,cyan,black);
background-size:600% 600%;
animation:bgMove 20s infinite alternate;
z-index:-2;
opacity:0.5;
}

@keyframes bgMove{
0%{background-position:0% 50%;}
100%{background-position:100% 50%;}
}

/* Particle Canvas */

canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}

/* Sections */

.section{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
}

/* Text Effects */

.glow{
font-size:70px;
text-shadow:0 0 20px cyan,0 0 40px purple;
animation:floating 3s infinite;
}

@keyframes floating{
50%{transform:translateY(-20px);}
}

.weird{
font-size:25px;
width:70%;
color:yellow;
transform:rotate(-2deg);
text-shadow:0 0 15px red;
}

.flicker{
animation:flick 0.2s infinite;
}

@keyframes flick{
0%{opacity:1;}
50%{opacity:0.2;}
100%{opacity:1;}
}

/* Hidden message */

#secret{
display:none;
font-size:40px;
color:red;
text-shadow:0 0 20px red;
}

</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="section">
<h1 class="glow">WELCOME TO UNKNOWN</h1>
</div>

<div class="section">
<p class="weird">
This website should not exist...  
But somehow... you are here...
</p>
</div>

<div class="section">
<h1 class="flicker">REALITY IS BREAKING</h1>
</div>

<div class="section">
<p id="randomText"></p>
</div>

<div class="section">
<h1>Click Anywhere To Reveal Secret</h1>
<p id="secret">YOU WERE NOT SUPPOSED TO SEE THIS</p>
</div>

<script>

/* Particle Background */

let canvas=document.getElementById("particles");
let ctx=canvas.getContext("2d");

canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];

for(let i=0;i<120;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
size:Math.random()*3,
speedX:(Math.random()-0.5)*1,
speedY:(Math.random()-0.5)*1
});
}

function animateParticles(){
ctx.clearRect(0,0,canvas.width,canvas.height);

particles.forEach(p=>{
p.x+=p.speedX;
p.y+=p.speedY;

if(p.x<0||p.x>canvas.width)p.speedX*=-1;
if(p.y<0||p.y>canvas.height)p.speedY*=-1;

ctx.fillStyle="white";
ctx.fillRect(p.x,p.y,p.size,p.size);
});

requestAnimationFrame(animateParticles);
}
animateParticles();

/* Random Mystery Text */

let words=[
"Someone is watching...",
"The code is alive...",
"You are not alone...",
"Time is broken...",
"Reality glitch detected...",
"Signal lost...",
"Memory corrupted..."
];

setInterval(()=>{
document.getElementById("randomText").innerText=
words[Math.floor(Math.random()*words.length)];
},2000);

/* Secret Click */

document.body.onclick=function(){
document.getElementById("secret").style.display="block";
}

/* Mouse Glow Trail */

document.addEventListener("mousemove",function(e){
let dot=document.createElement("div");
dot.style.position="absolute";
dot.style.left=e.pageX+"px";
dot.style.top=e.pageY+"px";
dot.style.width="6px";
dot.style.height="6px";
dot.style.background="cyan";
dot.style.borderRadius="50%";
dot.style.boxShadow="0 0 20px cyan";
document.body.appendChild(dot);

setTimeout(()=>dot.remove(),500);
});

</script>

</body>
</html>
