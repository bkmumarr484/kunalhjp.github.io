<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kunalhjp.in</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
scroll-behavior:smooth;
}

body{
background:#050505;
color:#fff;
font-family:'Inter',sans-serif;
overflow-x:hidden;
}

/* Animated Gradient Background */
body::before{
content:"";
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:linear-gradient(45deg,#050505,#0f0f0f,#050505);
background-size:300% 300%;
animation:bgMove 12s infinite alternate;
z-index:-1;
}

@keyframes bgMove{
0%{background-position:0% 50%;}
100%{background-position:100% 50%;}
}

section{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:40px;
text-align:center;
opacity:0;
transform:translateY(40px);
transition:all 1s ease;
}

section.show{
opacity:1;
transform:translateY(0);
}

h1{
font-family:'Orbitron',sans-serif;
font-size:60px;
letter-spacing:4px;
}

h2{
margin-top:20px;
color:#00f5ff;
}

.typing{
margin-top:15px;
font-size:18px;
opacity:.8;
}

.btn{
margin-top:40px;
padding:12px 30px;
border:1px solid #00f5ff;
background:transparent;
color:#00f5ff;
text-decoration:none;
transition:.3s;
}

.btn:hover{
background:#00f5ff;
color:#000;
box-shadow:0 0 20px #00f5ff;
}

.card-container{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:20px;
margin-top:40px;
width:100%;
max-width:800px;
}

.card{
padding:30px;
background:rgba(255,255,255,.05);
border:1px solid #222;
backdrop-filter:blur(10px);
transition:.3s;
}

.card:hover{
border-color:#00f5ff;
box-shadow:0 0 20px #00f5ff;
}

.quote{
font-size:32px;
color:#8b5cf6;
font-family:'Orbitron',sans-serif;
}

.cursor{
width:20px;
height:20px;
border:2px solid #00f5ff;
border-radius:50%;
position:fixed;
pointer-events:none;
transform:translate(-50%,-50%);
transition:.1s;
z-index:999;
}
</style>
</head>

<body>

<div class="cursor"></div>

<section>
<h1>KUNAL</h1>
<h2>Think Beyond the Surface.</h2>
<div class="typing" id="typing"></div>
<a href="#about" class="btn">Enter My Space</a>
</section>

<section id="about">
<h2>// About</h2>
<p>I question structure. I refine clarity. I explore ideas deeply.</p>
</section>

<section>
<h2>Inside My Mind { }</h2>
<div class="card-container">
<div class="card">Mathematics</div>
<div class="card">Analytical Thinking</div>
<div class="card">Deep Curiosity</div>
<div class="card">Structured Simplicity</div>
</div>
</section>

<section>
<div class="quote">Clarity is Power.</div>
</section>

<section>
<h2>Contact</h2>
<p>Email: yourmail@example.com</p>
</section>

<script>

/* Fade In On Scroll */
const sections=document.querySelectorAll("section");
window.addEventListener("scroll",()=>{
sections.forEach(sec=>{
const top=sec.getBoundingClientRect().top;
if(top<window.innerHeight-100){
sec.classList.add("show");
}
});
});

/* Typing Effect */
const text="Logic. Curiosity. Precision.";
let i=0;
function type(){
if(i<text.length){
document.getElementById("typing").innerHTML+=text.charAt(i);
i++;
setTimeout(type,70);
}
}
type();

/* Cursor Glow */
const cursor=document.querySelector(".cursor");
document.addEventListener("mousemove",e=>{
cursor.style.left=e.clientX+"px";
cursor.style.top=e.clientY+"px";
});

</script>

</body>
</html>
