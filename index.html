<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Secure Network Terminal</title>

<style>

body{
background:black;
color:#00ff00;
font-family:monospace;
padding:20px;
font-size:18px;
}

#terminal{
white-space:pre-line;
}

.cursor{
display:inline-block;
width:10px;
background:#00ff00;
animation:blink 1s infinite;
}

@keyframes blink{
50%{opacity:0;}
}

</style>
</head>

<body>

<div id="terminal"></div>

<script>

let terminal=document.getElementById("terminal");

function typeLine(text, delay=40){
return new Promise(resolve=>{
let i=0;
let interval=setInterval(()=>{
terminal.innerHTML+=text[i];
i++;
if(i>=text.length){
clearInterval(interval);
terminal.innerHTML+="\n";
resolve();
}
},delay);
});
}

function wait(ms){
return new Promise(r=>setTimeout(r,ms));
}

async function startHack(){

await typeLine("Initializing Secure Network Terminal...");
await wait(500);

await typeLine("Connecting to target device...");
await wait(800);

await typeLine("[✔] Device Found");
await wait(500);

await typeLine("Bypassing firewall...");
await wait(1200);

await typeLine("[✔] Firewall Bypassed");
await wait(600);

await typeLine("Scanning device permissions...");
await wait(900);

await typeLine("Accessing Microphone...");
await wait(1000);
await typeLine("[✔] Microphone Connected");

await typeLine("Accessing Camera...");
await wait(1200);
await typeLine("[✔] Camera Connected");

await typeLine("Accessing Storage...");
await wait(1000);
await typeLine("[✔] Files Indexed");

await typeLine("Collecting System Information...");
await wait(1000);
await typeLine("Extracting IP Address...");
await wait(800);
await typeLine("Encrypting user data...");
await wait(1200);

await typeLine("Searching orbital satellites...");
await wait(1500);

await typeLine("[✔] Orbital Satellite Located");
await wait(800);

await typeLine("Attempting Satellite Connection...");
await wait(1500);

await typeLine("[✔] Satellite Connected");
await wait(800);

await typeLine("Preparing Data Transfer...");
await wait(1000);

await typeLine("Uploading...");
await progressBar();

await typeLine("");
await typeLine("Transmission Complete.");
await wait(500);

await typeLine("User Data Successfully Archived.");
await wait(500);

await typeLine("Session Terminated.");

}

async function progressBar(){

for(let i=0;i<=100;i++){
terminal.innerHTML = terminal.innerHTML.replace(/Uploading.*/g,"");
terminal.innerHTML += "Uploading: [" + "█".repeat(i/5) + " ".repeat(20-i/5) + "] " + i + "%\n";
await wait(70);
}

}

startHack();

</script>

</body>
</html>
