<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>System Terminal</title>

<style>
body{
background:black;
color:#00ff00;
font-family:monospace;
padding:20px;
overflow:hidden;
}

#terminal{
white-space:pre-line;
font-size:16px;
}

.cursor{
display:inline-block;
width:10px;
background:#00ff00;
animation:blink 1s infinite;
}

@keyframes blink{
50%{opacity:0;}
}
</style>
</head>

<body>

<h2>Secure System Access</h2>
<div id="terminal"></div>

<script>

const hackData = [
"Initializing system...",
"Scanning network...",
"Firewall detected...",
"Bypassing security...",
"Injecting payload...",
"Access granted...",
"Decrypting database...",
"Extracting files...",
"Uploading backdoor...",
"System takeover complete.",
"Simulation finished."
];

const terminal = document.getElementById("terminal");

let i = 0;

function typeLine(){
if(i < hackData.length){

terminal.innerHTML += hackData[i] + "\n";
i++;

setTimeout(typeLine, 700);

}else{
terminal.innerHTML += "\n> SYSTEM READY <span class='cursor'></span>";
}

}

typeLine();

</script>

</body>
</html>
