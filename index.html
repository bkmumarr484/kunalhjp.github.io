<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    #text {
      position: absolute;
      bottom: 10%;
      width: 100%;
      text-align: center;
      color: #6ecbff;
      font-size: 28px;
      letter-spacing: 4px;
      opacity: 0.9;
    }

    #tap {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="tap">Tap anywhere to start music ðŸŒ¿</div>
<div id="text">COMING SOON</div>

<!-- Peaceful background music -->
<audio id="bgm" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_6c06e2b78b.mp3" type="audio/mpeg">
</audio>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
  // MUSIC (mobile requires tap)
  document.body.addEventListener("click", () => {
    document.getElementById("bgm").play();
    document.getElementById("tap").style.display = "none";
  });

  // SCENE
  const scene = new THREE.Scene();

  const camera = new THREE.PerspectiveCamera(
    60,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.z = 8;

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  // LIGHT
  const light = new THREE.PointLight(0xffffff, 2);
  light.position.set(5, 5, 5);
  scene.add(light);

  const ambient = new THREE.AmbientLight(0x404040, 2);
  scene.add(ambient);

  // SUN
  const sunGeo = new THREE.SphereGeometry(1.3, 64, 64);
  const sunMat = new THREE.MeshStandardMaterial({
    emissive: 0xffaa00,
    emissiveIntensity: 1,
    color: 0xffcc55
  });
  const sun = new THREE.Mesh(sunGeo, sunMat);
  scene.add(sun);

  // PLANET
  const planetGeo = new THREE.SphereGeometry(0.4, 32, 32);
  const planetMat = new THREE.MeshStandardMaterial({ color: 0x3399ff });
  const planet = new THREE.Mesh(planetGeo, planetMat);
  scene.add(planet);

  let angle = 0;

  // STARS
  const starGeo = new THREE.BufferGeometry();
  const starCount = 800;
  const positions = [];

  for (let i = 0; i < starCount; i++) {
    positions.push(
      (Math.random() - 0.5) * 200,
      (Math.random() - 0.5) * 200,
      (Math.random() - 0.5) * 200
    );
  }

  starGeo.setAttribute(
    "position",
    new THREE.Float32BufferAttribute(positions, 3)
  );

  const starMat = new THREE.PointsMaterial({
    color: 0xffffff,
    size: 0.7
  });

  const stars = new THREE.Points(starGeo, starMat);
  scene.add(stars);

  // ANIMATION
  function animate() {
    requestAnimationFrame(animate);

    angle += 0.01;
    planet.position.x = Math.cos(angle) * 3;
    planet.position.z = Math.sin(angle) * 3;

    sun.rotation.y += 0.002;
    stars.rotation.y += 0.0005;

    renderer.render(scene, camera);
  }

  animate();

  // RESIZE
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
