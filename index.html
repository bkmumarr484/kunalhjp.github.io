<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visual</title>

<style>

body{
margin:0;
overflow:hidden;
background:black;
font-family:sans-serif;
}

/* Canvas */
canvas{
display:block;
}

/* Center text */
.center{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
color:white;
text-align:center;
pointer-events:none;
}

.center h1{
font-size:70px;
letter-spacing:8px;
background:linear-gradient(90deg,#ff00ff,#00ffff,#00ff99);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.center p{
opacity:0.6;
letter-spacing:4px;
}

</style>
</head>
<body>

<div class="center">
<h1>COMING SOON</h1>
<p>CYBER AESTHETIC</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>

// Scene
const scene = new THREE.Scene();

// Camera
const camera = new THREE.PerspectiveCamera(
75,
window.innerWidth/window.innerHeight,
0.1,
1000
);
camera.position.z = 20;

// Renderer
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth,window.innerHeight);
document.body.appendChild(renderer.domElement);

// Lights
const light = new THREE.PointLight(0x00ffff,2);
light.position.set(10,10,10);
scene.add(light);

// ðŸŒŒ Nebula Particles
const starsGeo = new THREE.BufferGeometry();
const starCount = 4000;
const starPos = [];

for(let i=0;i<starCount;i++){
starPos.push(
(Math.random()-0.5)*200,
(Math.random()-0.5)*200,
(Math.random()-0.5)*200
);
}

starsGeo.setAttribute(
"position",
new THREE.Float32BufferAttribute(starPos,3)
);

const stars = new THREE.Points(
starsGeo,
new THREE.PointsMaterial({
color:0xff00ff,
size:0.4
})
);

scene.add(stars);

// ðŸŒŠ Animated Mesh Wave
const geometry = new THREE.PlaneGeometry(100,100,100,100);

const material = new THREE.MeshBasicMaterial({
color:0x00ffff,
wireframe:true
});

const plane = new THREE.Mesh(geometry,material);
plane.rotation.x = -Math.PI/2;
plane.position.y = -8;

scene.add(plane);

// Mouse 3D Tilt
let mouseX = 0;
let mouseY = 0;

document.addEventListener("mousemove",(e)=>{
mouseX = (e.clientX/window.innerWidth - 0.5) * 5;
mouseY = (e.clientY/window.innerHeight - 0.5) * 5;
});

// Animate
function animate(){

requestAnimationFrame(animate);

// Wave animation
const time = Date.now() * 0.002;
for(let i=0;i<plane.geometry.attributes.position.count;i++){
let y = Math.sin(i/5 + time) * 0.5;
plane.geometry.attributes.position.setZ(i,y);
}
plane.geometry.attributes.position.needsUpdate = true;

// Parallax camera
camera.position.x += (mouseX - camera.position.x) * 0.05;
camera.position.y += (-mouseY - camera.position.y) * 0.05;
camera.lookAt(scene.position);

// Rotate stars
stars.rotation.y += 0.0008;

renderer.render(scene,camera);
}

animate();

// Resize
window.addEventListener("resize",()=>{
camera.aspect = window.innerWidth/window.innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(window.innerWidth,window.innerHeight);
});

</script>

</body>
</html>
