<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Offline Dino Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    background: #f7f7f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: monospace;
  }

  canvas {
    background: #fff;
    border: 2px solid #000;
  }

  #info {
    position: absolute;
    top: 20px;
    text-align: center;
    font-size: 14px;
    color: #444;
  }
</style>
</head>
<body>

<div id="info">Tap / Space to Jump</div>
<canvas id="game" width="600" height="200"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let dino = {
  x: 50,
  y: 150,
  w: 20,
  h: 40,
  vy: 0,
  jump: false
};

let cactus = {
  x: 600,
  y: 160,
  w: 20,
  h: 30
};

let gravity = 0.8;
let score = 0;
let gameOver = false;

// CONTROLS
document.addEventListener("keydown", e => {
  if (e.code === "Space") jump();
});
document.addEventListener("touchstart", jump);

function jump() {
  if (!dino.jump) {
    dino.vy = -12;
    dino.jump = true;
  }
}

// GAME LOOP
function update() {
  if (gameOver) return;

  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Ground
  ctx.fillStyle = "#000";
  ctx.fillRect(0,190,600,2);

  // Dino
  dino.y += dino.vy;
  dino.vy += gravity;

  if (dino.y >= 150) {
    dino.y = 150;
    dino.jump = false;
  }

  ctx.fillRect(dino.x,dino.y,dino.w,dino.h);

  // Cactus
  cactus.x -= 6;
  if (cactus.x < -20) {
    cactus.x = 600;
    score++;
  }

  ctx.fillRect(cactus.x,cactus.y,cactus.w,cactus.h);

  // Collision
  if (
    dino.x < cactus.x + cactus.w &&
    dino.x + dino.w > cactus.x &&
    dino.y < cactus.y + cactus.h &&
    dino.y + dino.h > cactus.y
  ) {
    gameOver = true;
    drawGameOver();
  }

  // Score
  ctx.font = "14px monospace";
  ctx.fillText("Score: " + score, 480, 20);

  requestAnimationFrame(update);
}

function drawGameOver() {
  ctx.fillStyle = "red";
  ctx.font = "20px monospace";
  ctx.fillText("GAME OVER", 220, 90);
  ctx.font = "14px monospace";
  ctx.fillText("Refresh to Restart", 210, 115);
}

update();
</script>

</body>
</html>
