<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>System Breach Terminal</title>

<style>
body{
background:black;
color:#00ff00;
font-family:monospace;
padding:20px;
}

#terminal{
white-space:pre-line;
font-size:16px;
}

.cursor{
display:inline-block;
width:8px;
background:#00ff00;
margin-left:5px;
animation:blink 1s infinite;
}

@keyframes blink{
50%{opacity:0;}
}
</style>
</head>

<body>

<h2>System Breach Terminal</h2>
<div id="terminal"></div>

<script>

const lines = [
"Connecting to secure server...",
"Server connected ✔",
"Scanning firewall...",
"Firewall bypass success ✔",
"Decrypting data blocks...",
"Loading exploit modules...",
"Injecting payload...",
"Establishing remote shell...",
"Access granted ✔",
"System breach complete."
];

let terminal = document.getElementById("terminal");

let lineIndex = 0;
let charIndex = 0;

function typeEffect(){

if(lineIndex < lines.length){

if(charIndex < lines[lineIndex].length){

terminal.innerHTML += lines[lineIndex].charAt(charIndex);
charIndex++;

setTimeout(typeEffect, 30);

}else{

terminal.innerHTML += "<br>";
lineIndex++;
charIndex = 0;

setTimeout(typeEffect, 400);

}

}else{

terminal.innerHTML += "<br>> Terminal Ready <span class='cursor'></span>";

}

}

typeEffect();

</script>

</body>
</html>
