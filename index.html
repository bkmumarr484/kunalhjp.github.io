<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kunal Yadav</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI";
}

body {
  height: 100vh;
  background: #020617;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

/* üîµ DOT PULSE BACKGROUND */
.bg {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 20% 30%, rgba(56,189,248,0.25), transparent 35%),
    radial-gradient(circle at 80% 70%, rgba(37,99,235,0.25), transparent 35%);
  animation: pulse 6s infinite alternate ease-in-out;
  z-index: -2;
}

@keyframes pulse {
  from { filter: blur(0px); }
  to { filter: blur(12px); }
}

/* ‚¨ú Square card */
.square {
  width: 280px;
  height: 280px;
  border-radius: 16px;
  background: rgba(255,255,255,0.06);
  backdrop-filter: blur(14px);
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 35px 90px rgba(0,0,0,0.7);
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 30px 0;
  text-align: center;
}

/* Text spacing */
.square h1 {
  font-size: 26px;
  margin-top: 10px;
}

.square span {
  font-size: 15px;
  letter-spacing: 2px;
  color: #93c5fd;
  margin-bottom: 14px;
}

/* üèÉ‚Äç‚ôÇÔ∏èüêï Edge walk container */
.path {
  position: absolute;
  inset: -18px;
  pointer-events: none;
}

.actor {
  position: absolute;
  font-size: 22px;
  animation: walk 8s linear infinite;
}

.dog {
  animation-delay: 0s;
}

.man {
  animation-delay: 1.2s;
}

/* Square edge walking path */
@keyframes walk {
  0%   { top: 0; left: 0; }
  25%  { top: 0; left: calc(100% - 22px); }
  50%  { top: calc(100% - 22px); left: calc(100% - 22px); }
  75%  { top: calc(100% - 22px); left: 0; }
  100% { top: 0; left: 0; }
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="square">

  <div class="path">
    <div class="actor dog">üêï</div>
    <div class="actor man">üèÉ‚Äç‚ôÇÔ∏è</div>
  </div>

  <h1>Kunal Yadav</h1>
  <span>COMING SOON</span>

</div>

</body>
</html>
