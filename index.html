<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ultimate Visual</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
overflow:hidden;
background:black;
font-family:sans-serif;
}

.center{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
color:white;
text-align:center;
pointer-events:none;
}

.center h1{
font-size:60px;
letter-spacing:8px;
background:linear-gradient(90deg,#ff00ff,#00ffff,#00ff99);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}
</style>
</head>
<body>

<div class="center">
<h1>IMMERSIVE SPACE</h1>
</div>

<audio id="music" loop>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_6c06e2b78b.mp3">
</audio>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>

// Start music on tap
document.body.addEventListener("click",()=>{
document.getElementById("music").play();
});

// Scene
const scene = new THREE.Scene();

// Camera
const camera = new THREE.PerspectiveCamera(
75,
window.innerWidth/window.innerHeight,
0.1,
1000
);
camera.position.z = 40;

// Renderer
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth,window.innerHeight);
document.body.appendChild(renderer.domElement);

// ðŸŒŒ GALAXY PARTICLES
const galaxyGeo = new THREE.BufferGeometry();
const count = 12000;
const pos = [];

for(let i=0;i<count;i++){

let radius = Math.random()*60;
let angle = radius*0.25;

pos.push(
Math.cos(angle)*radius,
(Math.random()-0.5)*15,
Math.sin(angle)*radius
);

}

galaxyGeo.setAttribute(
"position",
new THREE.Float32BufferAttribute(pos,3)
);

const galaxy = new THREE.Points(
galaxyGeo,
new THREE.PointsMaterial({
color:0xff00ff,
size:0.5
})
);

scene.add(galaxy);

// ðŸŒŠ CYBER GRID WAVE
const gridGeo = new THREE.PlaneGeometry(300,300,120,120);

const gridMat = new THREE.MeshBasicMaterial({
color:0x00ffff,
wireframe:true
});

const grid = new THREE.Mesh(gridGeo,gridMat);
grid.rotation.x = -Math.PI/2;
grid.position.y = -15;

scene.add(grid);

// ðŸŒ€ BLACKHOLE CENTER
const holeGeo = new THREE.SphereGeometry(5,32,32);
const holeMat = new THREE.MeshBasicMaterial({
color:0x000000
});
const blackhole = new THREE.Mesh(holeGeo,holeMat);
scene.add(blackhole);

// Mouse gravity
let mouseX = 0;
let mouseY = 0;

document.addEventListener("mousemove",(e)=>{
mouseX = (e.clientX/window.innerWidth - 0.5) * 20;
mouseY = (e.clientY/window.innerHeight - 0.5) * 20;
});

// Animate
function animate(){

requestAnimationFrame(animate);

const time = Date.now()*0.002;

// Grid wave motion
for(let i=0;i<grid.geometry.attributes.position.count;i++){

let y = Math.sin(i/5 + time)*2;
grid.geometry.attributes.position.setZ(i,y);

}
grid.geometry.attributes.position.needsUpdate = true;

// Galaxy rotation
galaxy.rotation.y += 0.001;

// Camera parallax
camera.position.x += (mouseX - camera.position.x)*0.02;
camera.position.y += (-mouseY - camera.position.y)*0.02;
camera.lookAt(scene.position);

renderer.render(scene,camera);
}

animate();

// Resize
window.addEventListener("resize",()=>{
camera.aspect = window.innerWidth/window.innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(window.innerWidth,window.innerHeight);
});

</script>

</body>
</html>
