<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Coming Soon</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI";
}

body{
  height:100vh;
  background:#020617;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

/* üîµ Blue pulse background */
.bg{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, rgba(56,189,248,.35), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(37,99,235,.35), transparent 40%);
  animation:pulse 6s ease-in-out infinite alternate;
  z-index:-1;
}
@keyframes pulse{
  from{filter:blur(0)}
  to{filter:blur(14px)}
}

/* ‚¨ú Square box */
.square{
  width:280px;
  height:280px;
  border-radius:18px;
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,.15);
  box-shadow:0 35px 90px rgba(0,0,0,.7);
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

/* Center text */
.square span{
  font-size:16px;
  letter-spacing:3px;
  color:#93c5fd;
}

/* üèÉ‚Äç‚ôÇÔ∏èüêï Path */
.path{
  position:absolute;
  inset:-22px;
  pointer-events:none;
}

/* Actor (emoji + optional name) */
.actor{
  position:absolute;
  display:flex;
  align-items:center;
  gap:6px;
  font-size:20px;
  white-space:nowrap;
  animation:walk 8s linear infinite;
}

/* Charlie name */
.actor b{
  font-size:13px;
  font-weight:600;
  color:#38bdf8;
}

/* Dog ahead, man behind */
.dog{ animation-delay:0s; cursor:pointer; pointer-events:auto; }
.man{ animation-delay:1.4s; }

/* Walking along square edges */
@keyframes walk{
  0%{top:0;left:0}
  25%{top:0;left:calc(100% - 60px)}
  50%{top:calc(100% - 24px);left:calc(100% - 60px)}
  75%{top:calc(100% - 24px);left:0}
  100%{top:0;left:0}
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="square">

  <div class="path">
    <div class="actor dog" id="dog">üêï <b>Charlie</b></div>
    <div class="actor man">üèÉ‚Äç‚ôÇÔ∏è</div>
  </div>

  <span>COMING SOON</span>

</div>

<script>
/* üêï Tap / click = Charlie runs faster */
const dog = document.getElementById("dog");
let fast = false;

dog.addEventListener("click", () => {
  fast = !fast;
  dog.style.animationDuration = fast ? "3s" : "8s";
});
</script>

</body>
</html>
