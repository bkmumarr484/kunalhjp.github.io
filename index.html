<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kunalhjp.in</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
background:#050505;
color:#fff;
font-family:'Inter',sans-serif;
overflow-x:hidden;
cursor:none;
}

/* Intro Overlay */
#intro{
position:fixed;
width:100%;
height:100%;
background:#000;
display:flex;
justify-content:center;
align-items:center;
z-index:9999;
font-family:'Orbitron',sans-serif;
font-size:40px;
letter-spacing:4px;
animation:fadeOut 2.5s forwards 2s;
}

@keyframes fadeOut{
to{opacity:0;visibility:hidden;}
}

/* Parallax Background */
.parallax{
position:fixed;
top:0;left:0;
width:100%;
height:100%;
background:radial-gradient(circle at center,#0f0f0f,#050505);
z-index:-2;
}

/* Floating Orb */
.orb{
position:fixed;
width:300px;
height:300px;
border-radius:50%;
background:radial-gradient(circle,#00f5ff33,#8b5cf633,transparent);
filter:blur(60px);
animation:float 8s ease-in-out infinite alternate;
z-index:-1;
}

@keyframes float{
0%{transform:translate(20vw,20vh);}
100%{transform:translate(60vw,60vh);}
}

/* Sections */
section{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:40px;
opacity:0;
transform:translateY(80px);
transition:1.2s ease;
}

section.show{
opacity:1;
transform:translateY(0);
}

h1{
font-family:'Orbitron',sans-serif;
font-size:80px;
letter-spacing:6px;
}

h2{
margin-top:20px;
color:#00f5ff;
}

.btn{
margin-top:40px;
padding:14px 40px;
border:1px solid #00f5ff;
background:transparent;
color:#00f5ff;
transition:.3s;
}

.btn:hover{
background:#00f5ff;
color:#000;
box-shadow:0 0 40px #00f5ff;
}

/* Cards */
.card-container{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:30px;
margin-top:50px;
width:100%;
max-width:1000px;
}

.card{
padding:50px;
background:rgba(255,255,255,.05);
border:1px solid rgba(255,255,255,.15);
backdrop-filter:blur(20px);
transition:.4s;
}

.card:hover{
transform:translateY(-15px) scale(1.05);
border-color:#00f5ff;
box-shadow:0 0 40px #00f5ff;
}

.quote{
font-size:40px;
font-family:'Orbitron',sans-serif;
color:#8b5cf6;
}

/* Custom Cursor */
.cursor{
width:20px;
height:20px;
border:2px solid #00f5ff;
border-radius:50%;
position:fixed;
pointer-events:none;
transform:translate(-50%,-50%);
transition:.07s;
z-index:999;
}
</style>
</head>

<body>

<div id="intro">KUNAL</div>
<div class="parallax"></div>
<div class="orb"></div>
<div class="cursor"></div>

<section>
<h1>KUNAL</h1>
<h2>Think Beyond the Surface.</h2>
<button class="btn">Enter My Space</button>
</section>

<section>
<h2>// About</h2>
<p>I question structure. I refine clarity. I explore ideas deeply.</p>
</section>

<section>
<h2>Inside My Mind { }</h2>
<div class="card-container">
<div class="card">Mathematics</div>
<div class="card">Analytical Thinking</div>
<div class="card">Deep Curiosity</div>
<div class="card">Structured Simplicity</div>
</div>
</section>

<section>
<div class="quote">Clarity is Power.</div>
</section>

<section>
<h2>Contact</h2>
<p>Email: yourmail@example.com</p>
</section>

<script>

/* Scroll Reveal */
const sections=document.querySelectorAll("section");
window.addEventListener("scroll",()=>{
sections.forEach(sec=>{
if(sec.getBoundingClientRect().top < window.innerHeight-120){
sec.classList.add("show");
}
});
});

/* Cursor */
const cursor=document.querySelector(".cursor");
document.addEventListener("mousemove",e=>{
cursor.style.left=e.clientX+"px";
cursor.style.top=e.clientY+"px";
});

</script>

</body>
</html>
