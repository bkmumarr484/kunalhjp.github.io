<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kunal Aesthetic</title>

<style>

body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
font-family:sans-serif;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
overflow:hidden;
}

/* Floating circles */
.circle{
position:absolute;
border-radius:50%;
filter:blur(60px);
animation:float 8s infinite ease-in-out;
}

.c1{
width:300px;
height:300px;
background:#ff4ecd;
top:10%;
left:15%;
}

.c2{
width:250px;
height:250px;
background:#00d4ff;
bottom:15%;
right:20%;
animation-delay:2s;
}

.c3{
width:200px;
height:200px;
background:#7dff8a;
top:60%;
left:5%;
animation-delay:4s;
}

@keyframes float{
0%,100%{transform:translateY(0)}
50%{transform:translateY(-40px)}
}

/* Glass card */
.card{
position:relative;
padding:50px;
width:320px;
text-align:center;
border-radius:25px;
background:rgba(255,255,255,0.1);
backdrop-filter:blur(20px);
box-shadow:0 0 40px rgba(0,0,0,0.3);
color:white;
animation:fade 2s ease;
}

@keyframes fade{
from{opacity:0;transform:scale(0.8)}
to{opacity:1;transform:scale(1)}
}

.card h1{
font-size:34px;
margin-bottom:10px;
letter-spacing:2px;
}

.card p{
opacity:0.8;
}

/* Glow button */
.btn{
margin-top:20px;
padding:12px 30px;
border:none;
border-radius:50px;
background:linear-gradient(45deg,#ff4ecd,#00d4ff);
color:white;
font-size:16px;
cursor:pointer;
transition:0.3s;
box-shadow:0 0 15px #00d4ff;
}

.btn:hover{
transform:scale(1.1);
box-shadow:0 0 25px #ff4ecd;
}

</style>
</head>

<body>

<div class="circle c1"></div>
<div class="circle c2"></div>
<div class="circle c3"></div>

<div class="card">
<h1>Kunal Yadav</h1>
<p>Welcome to my aesthetic space âœ¨</p>
<button class="btn">Coming Soon</button>
</div>

</body>
</html>
