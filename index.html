<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Secure Terminal</title>

<style>

body{
margin:0;
background:black;
color:#00ff00;
font-family:monospace;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
text-align:center;
}

#box{
font-size:22px;
width:80%;
}

.loading{
margin-top:20px;
font-size:18px;
}

</style>
</head>

<body>

<div id="box"></div>

<script>

let box=document.getElementById("box");

/* typing effect */
function typeText(text,speed=40){
return new Promise(resolve=>{
box.innerHTML="";
let i=0;

let interval=setInterval(()=>{
box.innerHTML+=text[i];
i++;

if(i>=text.length){
clearInterval(interval);
resolve();
}
},speed);

});
}

/* loading dots */
function loading(seconds=2){
return new Promise(resolve=>{
let dots=0;

let interval=setInterval(()=>{
dots++;
box.innerHTML+=".";

if(dots>=3){
box.innerHTML=box.innerHTML.replace(/\.+$/,"");
dots=0;
}

},400);

setTimeout(()=>{
clearInterval(interval);
resolve();
},seconds*1000);

});
}

/* step display */
async function step(text,loadTime=2){
await typeText(text);
await loading(loadTime);
}

/* main sequence */

async function start(){

await step("Connecting to device",3);

await step("Bypassing firewall",3);

await step("Scanning permissions",2);

await step("Connecting microphone",2);
await typeText("✔ Microphone Connected");
await wait(1500);

await step("Connecting camera",2);
await typeText("✔ Camera Connected");
await wait(1500);

await step("Indexing storage files",3);

await step("Collecting system information",2);

await step("Searching orbital satellites",3);

await step("Orbital satellite found",2);

await step("Establishing satellite link",3);

await step("Preparing data transfer",2);

await upload();

await typeText("✔ Data Transfer Complete");
}

/* upload bar */

async function upload(){

for(let i=0;i<=100;i++){

box.innerHTML="Transferring Data\n\n["+ "█".repeat(i/5) + " ".repeat(20-i/5) + "] "+i+"%";

await wait(60);
}

}

/* wait helper */
function wait(ms){
return new Promise(r=>setTimeout(r,ms));
}

start();

</script>

</body>
</html>
