<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kunal Store</title>

<style>

body{
margin:0;
font-family:Arial;
background:#f1f3f6;
}

/* Header */
.header{
background:#2874f0;
color:white;
padding:15px;
font-size:22px;
font-weight:bold;
text-align:center;
}

/* Product Grid */
.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
gap:15px;
padding:15px;
}

/* Product Card */
.card{
background:white;
border-radius:10px;
padding:15px;
text-align:center;
box-shadow:0 3px 8px rgba(0,0,0,0.1);
transition:0.3s;
}

.card:hover{
transform:scale(1.05);
}

.card img{
width:100%;
height:140px;
object-fit:cover;
border-radius:8px;
}

.price{
color:green;
font-weight:bold;
margin:8px 0;
}

/* Button */
button{
background:#ff9f00;
border:none;
padding:10px;
color:white;
border-radius:6px;
cursor:pointer;
font-weight:bold;
}

button:hover{
background:#fb641b;
}

.cart{
position:fixed;
top:15px;
right:15px;
background:#ff9f00;
padding:10px 15px;
border-radius:8px;
color:white;
font-weight:bold;
}

</style>
</head>

<body>

<div class="header">ðŸ›’ Kunal Store</div>

<div class="cart">Cart: <span id="cartCount">0</span></div>

<div class="products">

<div class="card">
<img src="https://picsum.photos/200?1">
<h3>Smart Phone</h3>
<p class="price">â‚¹14,999</p>
<button onclick="addCart()">Add to Cart</button>
</div>

<div class="card">
<img src="https://picsum.photos/200?2">
<h3>Headphones</h3>
<p class="price">â‚¹1,999</p>
<button onclick="addCart()">Add to Cart</button>
</div>

<div class="card">
<img src="https://picsum.photos/200?3">
<h3>Shoes</h3>
<p class="price">â‚¹2,499</p>
<button onclick="addCart()">Add to Cart</button>
</div>

<div class="card">
<img src="https://picsum.photos/200?4">
<h3>Smart Watch</h3>
<p class="price">â‚¹3,999</p>
<button onclick="addCart()">Add to Cart</button>
</div>

</div>

<script>

let cart = 0;

function addCart(){
cart++;
document.getElementById("cartCount").innerText = cart;
}

</script>

</body>
</html>
