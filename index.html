<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Coming Soon ‚Äì Real 3D</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  body { margin:0; overflow:hidden; background:#000; }
  canvas { display:block; }
</style>
</head>

<body>
<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js";
import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/OrbitControls.js";
import { FontLoader } from "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/FontLoader.js";
import { TextGeometry } from "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/geometries/TextGeometry.js";

/* üîß BASIC SETUP */
const scene = new THREE.Scene();
scene.fog = new THREE.Fog(0x000000, 10, 40);

const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 1000);
camera.position.set(0, 4, 10);

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(devicePixelRatio);
document.body.appendChild(renderer.domElement);

/* üé• CONTROLS */
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.enableZoom = false;
controls.autoRotate = true;
controls.autoRotateSpeed = 0.4;

/* üí° LIGHTS */
scene.add(new THREE.AmbientLight(0x404040, 1.5));
const keyLight = new THREE.DirectionalLight(0x6ecbff, 2);
keyLight.position.set(5,5,5);
scene.add(keyLight);

/* üåç EARTH */
const earthGeo = new THREE.SphereGeometry(2.5, 64, 64);
const earthMat = new THREE.MeshStandardMaterial({
  map: new THREE.TextureLoader().load(
    "https://threejs.org/examples/textures/planets/earth_atmos_2048.jpg"
  ),
  roughness:0.6,
  metalness:0.2
});
const earth = new THREE.Mesh(earthGeo, earthMat);
scene.add(earth);

/* üåå STARFIELD */
const starsGeo = new THREE.BufferGeometry();
const starCount = 2000;
const starPos = [];
for(let i=0;i<starCount;i++){
  starPos.push(
    (Math.random()-0.5)*200,
    (Math.random()-0.5)*200,
    -Math.random()*200
  );
}
starsGeo.setAttribute("position", new THREE.Float32BufferAttribute(starPos,3));
const stars = new THREE.Points(
  starsGeo,
  new THREE.PointsMaterial({ color:0xffffff, size:0.6 })
);
scene.add(stars);

/* üßç‚Äç‚ôÇÔ∏è SIMPLE HUMAN SILHOUETTE */
const body = new THREE.Mesh(
  new THREE.CylinderGeometry(0.25,0.35,1.6,16),
  new THREE.MeshStandardMaterial({ color:0xaaaaaa })
);
body.position.set(0,3.2,2.3);
scene.add(body);

const head = new THREE.Mesh(
  new THREE.SphereGeometry(0.28,16,16),
  new THREE.MeshStandardMaterial({ color:0xbbbbbb })
);
head.position.set(0,4.2,2.3);
scene.add(head);

/* üí• 3D TEXT BULLET */
let textMesh;
const fontLoader = new FontLoader();
fontLoader.load(
  "https://threejs.org/examples/fonts/helvetiker_bold.typeface.json",
  font=>{
    const textGeo = new TextGeometry("COMING SOON",{
      font,
      size:0.35,
      height:0.05
    });
    const textMat = new THREE.MeshStandardMaterial({
      color:0x4fc3ff,
      emissive:0x4fc3ff,
      emissiveIntensity:1.5
    });
    textMesh = new THREE.Mesh(textGeo, textMat);
    textMesh.position.set(0.3,3.5,2.1);
    scene.add(textMesh);
  }
);

/* üé¨ ANIMATION LOOP */
function animate(){
  requestAnimationFrame(animate);

  earth.rotation.y += 0.0015;

  if(textMesh){
    textMesh.position.x += 0.05;
    if(textMesh.position.x > 6){
      textMesh.position.x = 0.3;
    }
  }

  controls.update();
  renderer.render(scene,camera);
}
animate();

/* üì± RESIZE */
addEventListener("resize", ()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
