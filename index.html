<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Beyond Reality</title>

<style>

body{
margin:0;
background:black;
color:white;
font-family:monospace;
overflow-x:hidden;
transition:background 1s;
}

/* Universe background */

canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}

/* Sections */

.section{
height:150vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:40px;
}

/* Glitch text */

.glitch{
font-size:60px;
animation:glitch 1s infinite;
}

@keyframes glitch{
0%{text-shadow:2px 2px red;}
50%{text-shadow:-2px -2px cyan;}
100%{text-shadow:2px 2px red;}
}

/* Typing text */

.typing{
font-size:22px;
width:70%;
border-right:3px solid white;
white-space:nowrap;
overflow:hidden;
}

/* Hidden ending */

#final{
display:none;
font-size:70px;
color:red;
text-shadow:0 0 30px red;
}

/* Breathing screen */

@keyframes breathe{
0%{transform:scale(1);}
50%{transform:scale(1.02);}
100%{transform:scale(1);}
}

body{
animation:breathe 6s infinite;
}

</style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="section">
<h1 class="glitch">YOU ENTERED SOMETHING UNKNOWN</h1>
</div>

<div class="section">
<p id="type1" class="typing"></p>
</div>

<div class="section">
<h1 class="glitch">REALITY IS UNSTABLE</h1>
</div>

<div class="section">
<p id="type2" class="typing"></p>
</div>

<div class="section">
<h1 class="glitch">YOU ARE BEING OBSERVED</h1>
</div>

<div class="section">
<p id="type3" class="typing"></p>
</div>

<div class="section">
<h1>Scroll Till The Truth Reveals</h1>
<h1 id="final">YOU WERE THE SIGNAL</h1>
</div>

<script>

/* Star Universe */

let canvas=document.getElementById("stars");
let ctx=canvas.getContext("2d");

canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let stars=[];

for(let i=0;i<300;i++){
stars.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
size:Math.random()*2
});
}

function drawStars(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="white";

stars.forEach(s=>{
ctx.fillRect(s.x,s.y,s.size,s.size);
s.y+=0.3;
if(s.y>canvas.height)s.y=0;
});

requestAnimationFrame(drawStars);
}
drawStars();

/* Typing effect */

function typing(text,id,speed){
let i=0;
let el=document.getElementById(id);
let interval=setInterval(()=>{
el.textContent+=text[i];
i++;
if(i>=text.length)clearInterval(interval);
},speed);
}

typing("This page was hidden for years... Nobody knows who created it...", "type1", 50);

setTimeout(()=>{
typing("Every visitor reports strange feelings... as if someone is reading their thoughts...", "type2", 50);
},6000);

setTimeout(()=>{
typing("Some believe this page is alive... And it remembers everyone who visits...", "type3", 50);
},12000);

/* Scroll Reality Distortion */

window.addEventListener("scroll",()=>{
let s=window.scrollY;
document.body.style.background=
`rgb(${s%200},0,${200-s%200})`;

if(s>4000){
document.getElementById("final").style.display="block";
}
});

/* Random whisper messages */

let whispers=[
"You cannot leave...",
"We see you...",
"Turn back now...",
"Why are you still here?",
"Signal connected..."
];

setInterval(()=>{
console.log(whispers[Math.floor(Math.random()*whispers.length)]);
},8000);

/* Cursor distortion */

document.addEventListener("mousemove",e=>{
let d=document.createElement("div");
d.style.position="absolute";
d.style.left=e.pageX+"px";
d.style.top=e.pageY+"px";
d.style.width="4px";
d.style.height="4px";
d.style.background="cyan";
d.style.borderRadius="50%";
d.style.boxShadow="0 0 15px cyan";
document.body.appendChild(d);
setTimeout(()=>d.remove(),400);
});

</script>

</body>
</html>
