<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ultra Visual</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
overflow:hidden;
background:black;
font-family:sans-serif;
}

.center{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
color:white;
text-align:center;
pointer-events:none;
}

.center h1{
font-size:60px;
letter-spacing:8px;
background:linear-gradient(90deg,#ff00ff,#00ffff,#00ff99);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}
</style>
</head>

<body>

<div class="center">
<h1>VISUAL EXPERIENCE</h1>
</div>

<audio id="music" loop>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_6c06e2b78b.mp3">
</audio>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>

document.body.addEventListener("click",()=>{
document.getElementById("music").play();
});

// Scene
const scene = new THREE.Scene();

// Camera
const camera = new THREE.PerspectiveCamera(
75,
window.innerWidth/window.innerHeight,
0.1,
1000
);
camera.position.z = 30;

// Renderer
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth,window.innerHeight);
document.body.appendChild(renderer.domElement);

// ðŸŒŒ Galaxy Generator
const galaxyGeo = new THREE.BufferGeometry();
const starCount = 8000;
const pos = [];

for(let i=0;i<starCount;i++){
let radius = Math.random()*50;
let angle = radius * 0.3;
pos.push(
Math.cos(angle)*radius,
(Math.random()-0.5)*5,
Math.sin(angle)*radius
);
}

galaxyGeo.setAttribute(
"position",
new THREE.Float32BufferAttribute(pos,3)
);

const galaxy = new THREE.Points(
galaxyGeo,
new THREE.PointsMaterial({
color:0xff00ff,
size:0.4
})
);

scene.add(galaxy);

// ðŸŒŠ Audio Reactive Wave
const geo = new THREE.PlaneGeometry(200,200,80,80);

const mat = new THREE.MeshBasicMaterial({
color:0x00ffff,
wireframe:true
});

const wave = new THREE.Mesh(geo,mat);
wave.rotation.x = -Math.PI/2;
wave.position.y = -10;

scene.add(wave);

// Animate
function animate(){

requestAnimationFrame(animate);

const time = Date.now()*0.002;

// Wave movement
for(let i=0;i<wave.geometry.attributes.position.count;i++){
let y = Math.sin(i/6 + time)*1.5;
wave.geometry.attributes.position.setZ(i,y);
}
wave.geometry.attributes.position.needsUpdate = true;

// Galaxy rotate
galaxy.rotation.y += 0.001;

renderer.render(scene,camera);
}

animate();

// Resize
window.addEventListener("resize",()=>{
camera.aspect = window.innerWidth/window.innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(window.innerWidth,window.innerHeight);
});

</script>

</body>
</html>
